<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>RECIO | Sign Up (Midterm Assessment Task 1)</title>

        <!-- CSS Link -->
        <link rel="stylesheet" href="sign-up.css">

        <!-- Google Fonts Link -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="left-section">
                <div class="image-placeholder"></div>
            </section>
            <section class="right-section">
                <form class="sign-up-form" aria-label="Sign Up Form">
                    <header>
                        <h1>Sign Up</h1>
                    </header>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password">
                    </div>
                    <div class="checkbox-row">
                        <input type="checkbox" id="terms">
                        <label for="terms">By clicking the checkbox, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button class="signup-button" type="submit">Sign In</button>
                    <div class="social-buttons">
                        <button class="google-btn" type="button">
                            <img src="icons/google.png" alt="Google Logo"> Sign Up with Google
                        </button>
                        <button class="apple-btn" type="button">
                            <img src="icons/apple-logo.png" alt="Apple Logo"> Sign Up with Apple
                        </button>
                    </div>
                    <footer>
                        <p class="footer-link">Already have an account? <a href="login.html">Log In</a></p>
                    </footer>
                </form>
            </section>
        </main>
    </body>
</html>
